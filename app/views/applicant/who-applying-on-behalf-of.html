{% extends "question_no_sign_out.html" %}

{% set question%} Are you applying for yourself or on behalf of someone else?
{% endset %}


{% block question %}
{{ question }}
{% endblock %}

{% block form %}


<div class="form-group">
  <fieldset class="">
    <legend class="visually-hidden">{{question}}</legend>
    <div class="multiple-choice">
      <input id="radio-1" type="radio" name="whoApplying" value="Myself" {{ data['whoApplying'] | checkedIf('My Will') }}>
      <label for="radio-1">Myself</label>
    </div>
    <div class="multiple-choice">
      <input id="radio-2" type="radio" name="whoApplying" value="Someone else&#39;s" {{ data['whoApplying'] | checkedIf('Someone else&#39;s') }}>
      <label for="radio-2">Someone else's</label>
    </div>
  </fieldset>
</div>

{% endblock %}
