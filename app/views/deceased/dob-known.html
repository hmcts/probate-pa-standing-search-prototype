{% extends "question_no_sign_out.html" %}

{% set question %}
Do you know {{ data['deceasedFirstName'] if data['deceasedFirstName'] else '[deceasedFirstName]' }}'s date of birth?
{% endset %}

{% block question %}
{{ question }}
{% endblock %}

{% block form %}

<div class="form-group">


  <fieldset class="inline">
      <div class="multiple-choice">
      <input id="radio-1" type="radio" name="dobKnown" value="Yes" {{ data['dobKnown'] | checkedIf('Yes') }}>
        <label for="radio-1">Yes</label>
      </div>
      <div class="multiple-choice">
        <input id="radio-2" type="radio" name="dobKnown" value="No" {{ data['dobKnown'] | checkedIf('No') }}>
        <label for="radio-2">No</label>
      </div>
      <!-- <p class="form-block">or</p>
      <div class="multiple-choice">
        <input id="radio-3" type="radio" name="dobKnown" value="Don't know" {{ data['dobKnown'] | checkedIf('DK') }}>
        <label for="radio-3">Don't Know</label>
      </div> -->

    </fieldset>
</div>
{% endblock %}
