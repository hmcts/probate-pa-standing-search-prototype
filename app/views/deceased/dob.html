{% extends "question.html" %}

{% set question = "What was their date of birth?" %}

{% block question %}
    {{ question }}
{% endblock %}

{% block form %}
<p class="form-hint">For example, 31 03 1945</p>
<div class="form-group">
<fieldset class="form-group " id ="dod_date">
    <legend class="visually-hidden">What was their date of birth?</legend>
    <div class="form-date">
        <div class="form-group form-group-day">
            <label for="dob_day">Day</label>
            <input class="form-control" id="dob_day" type="number" pattern="[0-9]*" min="1" max="31" name="dob_day" value="">
        </div>
        <div class="form-group form-group-month">
            <label for="dob_month">Month</label>
            <input class="form-control" id="dob_month" type="number" pattern="[0-9]*" min="1" max="12" name="dob_month" value="">
        </div>
        <div class="form-group form-group-year">
            <label for="dob_year">Year</label>
            <input class="form-control" id="dob_year" type="number" pattern="[0-9]*" min="1" max="2018" name="dob_year" value="">
        </div>
    </div>
</fieldset>
</div>
{% endblock %}
